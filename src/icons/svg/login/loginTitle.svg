<!DOCTYPE svg PUBLIC "-//W3C//DTD SVG 1.1//EN" "http://www.w3.org/Graphics/SVG/1.1/DTD/svg11.dtd">
<svg xmlns="http://www.w3.org/2000/svg" version="1.1" width="673px" height="60px" >
  <!-- 注意：IE不支持svg滤镜，可以通过图片做优雅降级 -->
  <linearGradient id="gradient" x1="0" y1="0" x2="0" y2="100%">
    <stop stop-color="rgb(255, 255, 255)" offset="30%"/>
    <stop stop-color="rgb(232, 232, 232)" offset="100%"/>
  </linearGradient>
  <defs>
    <filter id="f1" x="0" y="0" width="110%" height="110%">
      <feOffset result="offOut" in="SourceAlpha" dx="1" dy="1" />
      <feGaussianBlur result="blurOut" in="offOut" stdDeviation="1" />
      <feBlend in="SourceGraphic" in2="blurOut" mode="normal" />
    </filter>
  </defs>
  <text color="white" fill="url(#gradient)" filter="url(#f1)" text-anchor="start" x="0" y="53px" font-size="60px" font-family="\5B8B\4F53" font-weight="bold">
    素材中国后台管理平台
  </text>
</svg>